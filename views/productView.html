<br>
<h3 class="productTitle">{{myFilter.category | uppercase}} COLLECTION</h3>
<br>

<div class="container">
	<div class="row">
		<div ng-repeat="product in products | filter: myFilter" class="col-lg-4 col-md-4 col-xs-6 thumb">
			<a  href="#/views/{{product.category}}/{{product.id}}"><img class="media__image" id="productView" ng-src="{{product.image}}"></a>
		</div>
	</div>
</div>
