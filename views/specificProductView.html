<br>
<h3 class="text-center" ng-repeat="item in items">{{item.name | uppercase}}</h3>
<br>
<div class="container center-block">
	<div class="row">
		<div ng-repeat="item in items" class="col-lg-12 col-md-12 col-xs-12 thumb ">
			<img class="center-block" id="productImage" ng-src="{{item.image}}">
			<p class="text-center col-md-4 col-md-offset-4">{{item.description}}</p>
		</div>
	</div>
</div>
<br>
