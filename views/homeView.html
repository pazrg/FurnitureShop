<!-- CAROUSEL -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>
	  <!-- Wrapper for slides -->
		<div class="carousel-inner">
		    <div class="item active">
		      <img class="imageArtisan" src="img/ironCraftsman.jpg">
		      <div class="carousel-caption">
		      	<h3>Iron Craftsman: Steven Swkom</h3>
		      </div>
		    </div>
		    <div class="item">
		      <img class="imageArtisan" src="img/woodCraftsman.jpeg">
		      <div class="carousel-caption">
		      	<h3>Wood Craftsman: James Json</h3>
		      </div>
		    </div>
		    <div class="item">
		      <img class="imageArtisan" src="img/sewingCraftman.jpg">
		      <div class="carousel-caption">
		      	<h3>Swing Craftsman: Natalia Nomokw </h3>
		      </div>
		    </div>
		</div>
	  <!-- Controls -->
		<a  class="left carousel-control" data-target="#carousel-example-generic" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		</a>
	  	<a class="right carousel-control" data-target="#carousel-example-generic" data-slide="next">
	    	<span class="glyphicon glyphicon-chevron-right"></span>
	  	</a>
	</div> <!-- Carousel -->
<!-- GALLERY -->
<br>
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-md-4 col-xs-6 thumb">
			<button class="btn btn-primary btn-lg btn-block" ng-click="myFilter={category}">All products</button>
		</div>
		<div class="col-lg-3 col-md-4 col-xs-6 thumb">
			<button class="btn btn-success btn-lg btn-block" ng-click="myFilter={category:'table'}">Tables</button>
		</div>
		<div class="col-lg-3 col-md-4 col-xs-6 thumb">
			<button class="btn btn-info btn-lg btn-block" ng-click="myFilter={category:'puf'}">Pufs</button>
		</div>
		<div class="col-lg-3 col-md-4 col-xs-6 thumb">
			<button class="btn btn-warning btn-lg btn-block" ng-click="myFilter={category:'sofa'}">Sofas</button>
		</div>
	</div>
</div>
<br>

<div class="container">
	<div class="row">
		<div ng-repeat="product in products | filter: myFilter" class="col-lg-4 col-md-4 col-xs-6 thumb media">
			<img class="media__image" id="productView" ng-src="{{product.image}}" ng-mouseover="myFilter={product}">	
			 <div class="media__body">
			    <h2>{{product.name | uppercase}}</h2>
			    <p>{{product.description}}</p>
 			 </div>	
		</div>
	</div>
</div>
<br>
